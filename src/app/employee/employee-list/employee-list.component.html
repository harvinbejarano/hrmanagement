<div class="employee">
  <h1>Employees</h1>

  <button color="primary"
          mat-raised-button
          *ngIf="displayList"
          (click)="onNewEmployee()">
    <mat-icon>add</mat-icon>
    New Employee
  </button>
  <br>
  <br>

  <!-- LIST -->
  <div *ngIf="displayList">
    <table mat-table
           [dataSource]="empleoyeeTableDataSource"
           class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef> <b>Id</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef><b>Name</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell
            *matHeaderCellDef><b>Company</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell
            *matHeaderCellDef><b>Age</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell
            *matHeaderCellDef><b>Birthday</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.birthday}} </td>
      </ng-container>

      <ng-container matColumnDef="favoritecolor">
        <th mat-header-cell
            *matHeaderCellDef><b>Favorite color</b> </th>
        <td mat-cell
            *matCellDef="let element">
          {{element.favoritecolor}}
        </td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell
            *matHeaderCellDef><b>Project</b> </th>
        <td mat-cell
            *matCellDef="let element"> {{element.project}} </td>
      </ng-container>




      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef><b>Actions</b> </th>
        <td mat-cell
            *matCellDef="let element">

          <button class="action"
                  mat-icon-button
                  color="accent"
                  (click)="EditRow(element)">
            <mat-icon>edit</mat-icon>
          </button>
          &nbsp;
          <button class="action"
                  color="accent"
                  mat-icon-button
                  (click)="DeleteRow(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- FORM -->
  <div *ngIf="!displayList"
       class="flex-container">

    <mat-card class="myform-card">
      <form [formGroup]="form"
            (ngSubmit)="onFormSubMit()">

        <mat-form-field class="form">
          <input matInput
                 formControlName="name"
                 placeholder="Name:"
                 size="100">
        </mat-form-field>

        <mat-form-field class="form">
          <input matInput
                 formControlName="company"
                 placeholder="Company:">
        </mat-form-field>

        <mat-form-field class="form">
          <input matInput
                 type="number"
                 min="0"
                 formControlName="age"
                 placeholder="Age:">
        </mat-form-field>

        <mat-form-field class="form">
          <input matInput
                 type="date"
                 formControlName="birthday"
                 placeholder="Birth day:">
        </mat-form-field>

        <mat-form-field class="form">
          <input matInput
                 type="color"
                 formControlName="favoritecolor"
                 placeholder="Favorite color:">
        </mat-form-field>

        <mat-form-field class="form">
          <mat-select placeholder="Projects"
                      formControlName="project">
            <mat-option *ngFor="let proj of projects"
                        [value]="proj.id">
              {{proj.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>



        <br>
        <button color="primary"
                type="submit"
                mat-raised-button
                [disabled]="!form.valid">
          <mat-icon>save</mat-icon>
        </button>
        &nbsp;
        <button color="primary"
                type="submit"
                mat-raised-button
                (click)="cancel()">
          <mat-icon>cancel</mat-icon>
        </button>
      </form>
    </mat-card>

  </div>

</div>
