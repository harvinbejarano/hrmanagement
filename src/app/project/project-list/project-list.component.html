<button color="primary"
        mat-raised-button
        *ngIf="displayList"
        (click)="onNewProject()">
  <mat-icon>add</mat-icon>
  New Project
</button>
<br>
<br>

<div *ngIf="displayList">
    <table mat-table
       [dataSource]="projectTableDataSource"
       class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell
        *matHeaderCellDef> <b>Id</b> </th>
    <td mat-cell
        *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef><b>Name</b> </th>
    <td mat-cell
        *matCellDef="let element"> {{element.name}} </td>
  </ng-container>



  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<div *ngIf="!displayList">
    <form [formGroup]="form"
            (ngSubmit)="onFormSubMit($event)"  >
    
            <mat-form-field>
                <input matInput  formControlName="name" placeholder="Name:">
            </mat-form-field>

        
    <br>
    <button color="primary" type="submit"
            mat-raised-button>
            <mat-icon>save</mat-icon>
    </button>
    </form>
    
</div>
